<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Toshon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #ffffff;
      color: #000000;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      line-height: 1.6;
    }

    img.logo {
      display: block;
      margin: 2rem auto;
      max-width: 200px;
    }

    h1, h2, h3 {
      font-weight: bold;
      margin-top: 2rem;
    }

    h2 {
      color: #007A33;
      border-bottom: 1px solid #cccccc;
      padding-bottom: 0.3em;
      margin-top: 2em;
    }

    h3 {
      color: #00A651;
      padding-bottom: 0.3em;
      margin-top: 2em;
    }

    a {
      color: #0366d6;
      text-decoration: underline;
    }

    hr {
      border: none;
      border-top: 1px solid #e1e4e8;
      margin: 2rem 0;
    }

    .timestamp {
      color: #555;
      font-style: italic;
    }

    .log-entry {
      margin-bottom: 1rem;
    }

    .copilot-note {
      background: #f9f9f9;
      border-left: 4px solid #28a745;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.95rem;
    }

    .caps-header {
      background-color: #f9f9f9;
      padding: 12px 24px;
      border-bottom: 1px solid #ccc;
      font-family: system-ui, sans-serif;
    }

    .nav-links {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .nav-links li a:hover {
      text-decoration: underline;
    }

    .resume-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    .resume-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 160px;
      padding: 0.75rem 0;
      background-color: #007A33;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    .resume-button:hover {
      background-color: #004E15;
    }

    .contact-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin: 2rem 0;
    }

    .contact-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 320px;
      height: 44px;
      background-color: #007A33;
      color: #fff;
      font-weight: bold;
      font-size: 1.1em;
      border-radius: 7px;
      text-decoration: none;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      border: none;
      gap: 0.6em;
      padding: 0 1em;
      text-align: center;
      overflow: hidden;
    }

    .contact-button:hover,
    .contact-button:focus {
      background-color: #004E15;
      color: #fff;
    }

    .contact-button img {
      height: 22px;
      width: 25px;
      border-radius: 5px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.09);
      flex-shrink: 0;
    }

    .contact-static.contact-location-overlay {
      background: none;
      border: 2px solid #00A651;
      color: #fff;
      height: 44px;
      width: 320px;
      border-radius: 7px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      pointer-events: none;
    }

    .contact-location-imgfill {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      border-radius: 7px;
      filter: brightness(0.65) saturate(1.1);
      pointer-events: none;
    }

    .contact-location-overlaytext {
      position: relative;
      z-index: 2;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 2px 8px rgba(0,0,0,0.55);
      width: 100%;
      text-align: center;
      font-size: 1.08em;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      letter-spacing: 0.015em;
      pointer-events: none;
    }

    .contact-emoji {
      margin-right: 0.6em;
      font-size: 1.2em;
      flex-shrink: 0;
    }

    .sticky-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
      margin-bottom: 2em;
      position: sticky;
      top: 0;
      background: white;
      z-index: 1000;
      padding: 1.5em 0;
      border-bottom: 1px solid #ccc;
    }

    .contact-block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-container {
      display: flex;
      justify-content: center;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <!-- Your body remains unchanged since it's already structured well -->
  <!-- The CSS now handles layout and alignment issues consistently -->
</body>
</html>
