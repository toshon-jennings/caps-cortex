<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FutureReady@TCS</title>
  <link rel="icon" href="favicon.ico?" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg: #0f172a;          /* slate-900 */
      --panel: #111827;       /* gray-900 */
      --text: #e5e7eb;        /* gray-200 */
      --muted: #9ca3af;       /* gray-400 */
      --accent: #10b981;      /* emerald-500 */
      --border: #1f2937;      /* gray-800 */
      --hover: #0b1226;       /* darker bg on hover */
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
      --header-h: 56px;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg: #ffffff;
        --panel: #ffffff;
        --text: #111827;
        --muted: #6b7280;
        --accent: #10b981;
        --border: #e5e7eb;
        --hover: #f3f4f6;
      }
    }

    * { box-sizing: border-box; }
    html, body { margin: 0; height: 100%; background: var(--bg); color: var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }

    /* Header */
    .site-header{
      height: var(--header-h);
      width: 100%;
      position: sticky; top: 0; left: 0;
      display: flex; align-items: center; justify-content: center;
      background: var(--panel);
      border-bottom: 1px solid var(--border);
      z-index: 100;
    }
    .nav{
      width: 100%;
      max-width: 1200px;
      padding: 0 16px;
      display: flex; align-items: center; justify-content: space-between;
    }
    .brand{
      display: inline-flex; align-items: center; gap: 10px;
      text-decoration: none; color: var(--text);
      font-weight: 700; letter-spacing: .2px;
    }
    .brand-badge{
      width: 32px; height: 32px; border-radius: 8px;
      display: grid; place-items: center;
      background: linear-gradient(135deg, var(--accent), #3b82f6);
      color: #fff; font-weight: 800; font-size: 14px;
      box-shadow: var(--shadow);
    }
    .brand span { font-size: 15px; }

    .nav-actions{ display: inline-flex; align-items: center; gap: 10px; }
    .btn{
      display: inline-flex; align-items: center; gap: 8px;
      height: 36px; padding: 0 14px;
      border-radius: 8px; border: 1px solid var(--border);
      background: transparent; color: var(--text);
      font-weight: 600; font-size: 13px; cursor: pointer;
      text-decoration: none;
      transition: background .2s ease, border-color .2s ease, transform .1s ease;
    }
    .btn:hover{ background: var(--hover); border-color: var(--accent); transform: translateY(-1px); }
    .btn.primary{ background: var(--accent); color: #fff; border-color: var(--accent); }
    .btn.primary:hover{ filter: brightness(0.95); }

    /* Content area: iframe fills the remaining viewport */
    .viewer-wrap{
      height: calc(100vh - var(--header-h));
      width: 100%;
      position: relative;
      background: #000;
    }
    iframe{
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      border: none;
      background: #000;
    }

    /* Small screens */
    @media (max-width: 640px){
      .brand span{ display: none; } /* keep just the badge on tiny screens */
      .btn span { display: none; }  /* icon-only buttons if you add icons later */
    }
  </style>
</head>
<body>
  <!-- Top Menu -->
  <header class="site-header">
    <nav class="nav" aria-label="Flipbook navigation">
      <a class="brand" href="https://toshon-jennings.github.io/caps-cortex/">
        <div class="brand-badge" aria-hidden="true">TJ</div>
        <span>Back to Main Site</span>
      </a>

      <div class="nav-actions">
        <a class="btn" href="https://toshon-jennings.github.io/caps-cortex/about.html">About Toshon</a>
        <a class="btn" href="https://github.com/toshon-jennings/samo-wiki/wiki">SAMO-WIKI™</a>
        <a class="btn primary" href="https://toshon-jennings.github.io/DoubleCapsCorrect/">CAps™</a>
      </div>
    </nav>
  </header>

  <!-- Flipbook Frame -->
  <main class="viewer-wrap">
    <iframe
      src="https://online.fliphtml5.com/City-Lights/ynot/#p=1"
      title="FutureReady@TCS Flipbook"
      allowfullscreen
      loading="lazy">
    </iframe>
  </main>
</body>
</html>
